<!doctype HTML>
<html>
  <head>
    <title>Duty calculator</title>
    <meta charset='UTF-8'>
    <style>
      body {
        box-sizing: content-box; 
      }
      #doctorList {
        height: 30px;
      }
      .dr {
        display: inline-block;
        margin: 0px 5px 0px 5px;
        user-select: none;
      }
      .dr1 {
        background-color: Coral;
      }
      .dr2 {
        background-color: DeepSkyBlue;
      }
      .dr3 {
        background-color: GoldenRod;
      }
      .dr4 {
        background-color: Wheat;
      }
      .dr5 {
        background-color: AliceBlue;
      }
      .dr6 {
        background-color: AntiqueWhite;
      }
    </style>
  </head>

  <body>
    <h1>The world of Hospitalists</h1>
    <div>
      <label for='docName'>Name</label>
      <input type='text' id='docName'>
      <button id='addDoc' onclick='addDoc()'>Add</button>
    <div id='docList'></div>
  
  
  <script>
  let drNo = 1;
  function addDoc(e){
    if (drNo > 6){
      return
    }
    let child = document.createElement('span');
    child.className = 'dr';
    child.classList.add('dr' + drNo);
    let docName = document.getElementById('docName');
    let docNameValue = docName.value;
    let childContent = document.createTextNode(docNameValue);
    document.getElementById('docList').appendChild(child);
    child.appendChild(childContent);
    docName.value = "";
    drNo++;
   }
    </script>
  </body>
</html>
