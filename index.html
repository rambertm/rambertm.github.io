<!doctype HTML>
<html>
  <head>
    <title>Duty calculator</title>
    <meta charset='UTF-8'>
    <style>
      body {
        box-sizing: content-box;
        margin: 0px;
        font-family: Georgia, "맑은 고딕", serif;
      }
      #mainContainer {
        display: grid;
        grid-template-columns: 600px 300px 1fr;
        grid-template-rows: 1fr;
      }
      #calendar{
        border-right: 1px solid black;
        user-select: none;
      }
      #calendarMenu {
        margin: 10px;
      }
      #calendarWeekdays {
        margin: 10px;
      }
      #calendarWeekdays div {
        display: inline-block;
        width: 75px;
        border-top: 1px solid black;
        border-right: 1px solid black;
        border-bottom: 1px solid black;
        text-align: center;
      }
      #calendarBody {
        width: 580px;
        max-height: calc(100% - 70px);
        max-height: 80vh;
        margin-left: 10px;
        overflow-x: hidden;
        overflow-y: scroll;
      }
      #calendarTable {
        border: 1px solid black;
        border-collapse:collapse;
      }
      .colOdd {
        width: 76px;
        background-color: Gainsboro;
      }
      .colEven {
        width: 76px;
        background-color: white;
      }
      .colWeekend {
        width: 76px;
        color: red;
      }
      #tableBody {
        text-align: center;
      }
      #tableBody td {
        height: 120px;
        border: 1px solid black;
        vertical-align: top;
      }
      #control {
        border-right: 1px solid black;
        user-select: none;
      }
      #members {
        width: 250px;
        margin: 20px auto;
        text-align: center;
        user-select: none;
      }
      .dr {
        display: inline-block;
        vertical-align: middle;
        width: 73px;
        height: 25px;
        line-height: 25px;
        margin-top: 5px;
        font-size: 0.9rem;
        text-align: center;
      }
      .drInCell {
        display: block;
        vertical-align: middle;
        width: 73px;
        height: 25px;
        line-height: 25px;
        margin-top: 2px;
        font-size: 0.9rem;
        text-align: center;
      }
      .dr1 {background-color: Coral; color:Black;}
      .dr2 {background-color: DeepSkyBlue; color:Black;}
      .dr3 {background-color: GoldenRod; color:Black;}
      .dr4 {background-color: PaleGreen; color:Black;}
      .dr5 {background-color: Plum; color:Black;}
      .dr6 {background-color: Peachpuff; color:Black;}
      .selected {background-color: black; color: white;}
    </style>
    <script type='text/javascript' src='polyfill.js'></script>
  </head>

  <body>
    <div id='mainContainer'>
      <div id=calendar>
        <div id='calendarHead'>
          <div id='calendarMenu'>
            <button>패턴 복사</button>
            <button>패턴 붙여넣기</button>
            <button>초기화</button>
          </div>
          <div id='calendarWeekdays'>
            <div style='border-left:1px solid black;'>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div style='color:red;'>토</div><div style='color:red;'>일</div>
          </div>
        </div>
        <div id='calendarBody'>
          <table id='calendarTable'>
            <colgroup>
              <col class='colOdd'><col class='colEven'><col class='colOdd'><col class='colEven'><col class='colOdd'><col class='colWeekend'><col class='colWeekend'>
            </colgroup>
            <tbody id='tableBody'>
            </tbody>
          </table>
        </div>
      </div>
      <div id='control'>
        <fieldset id='members'>
          <legend>Members</legend>
          <label for='docName'>Name: </label>
          <input type='text' id='docName' maxlength='8' style='width:75px'>
          <button id='addDoc' onclick='addDoc()'>Add</button>
        </fieldset>
      </div>
      <div id='output'></div>
    </div>
  
  
  <script>
  let drNo = 1;
  let holiday = ['2021/2/11', '2021/2/12', '2021/2/13']
  let ddElements = [];
  
  function addDoc(e){
    if (drNo > 6){
      return
    }
    let child = document.createElement('div');
    child.className = 'dr';
    child.classList.add('dr' + drNo);
    child.setAttribute('draggable', true);
    let docName = document.getElementById('docName');
    document.getElementById('members').appendChild(child).appendChild(document.createTextNode(docName.value));
    docName.value = "";
    drNo++;
   }
    
   function initCalendar(){
    let today = new Date();
    let firstDay = new Date(today.setDate(1));
    let weekDay = firstDay.getDay();
    if (weekDay){
      firstDay.setDate(firstDay.getDate() - (weekDay-1));
    }else{
      firstDay.setDate(firstDay.getDate() - 6);
    }
    let day = new Date(firstDay);
    let table = document.getElementById('tableBody');
    for (let i = 0; i < 52; i++){
      let tr = table.appendChild(document.createElement('tr'));
      for (let i = 0; i < 7; i++){
        let date = (parseInt(day.getMonth()) + 1) + '/' + day.getDate();
        let fullDate = (parseInt(day.getFullYear())) + '/' + date;
        let td = document.createElement('td');
        td.className = 'tableCell';
        td.setAttribute('draggable', true);
        if ((day.getDay() === 0) || (day.getDay() === 6)){
          td.style.color = 'red';
        }else{
          for(let i = 0; i < holiday.length; i++){
            if (fullDate === holiday[i]){
              td.style.color = 'red';
              break;
            }
          }
        }
        tr.appendChild(td).innerHTML = date;
        day.setDate(day.getDate() + 1);
      }
    }
   }
   initCalendar();
   document.getElementById('members').addEventListener('dragstart', function(event){
     let target = event.target;
     if (target.className.includes('dr')){
      let index = ddElements.indexOf(target);
      if (index === -1){
        ddElements.push(target);
        index = ddElements.length - 1;
      }
      event.dataTransfer.setData('index', index);
    }
   });
   let tableBody = document.getElementById('tableBody')
   tableBody.addEventListener('dragstart', function(event){
    let target = event.target;
    if (target.className.includes('tableCell')){
      let index = ddElements.indexOf(target);
      if (index === -1){
        ddElements.push(target);
        index = ddElements.length - 1;
      }
      event.dataTransfer.setData('index', index);
   }
   });
   tableBody.addEventListener('dragover', function(event){
    event.preventDefault();
   });
   tableBody.addEventListener('drop', function(event){
    event.preventDefault();
    let target = event.target;
    if (target.className.includes('tableCell')){
      let origin = ddElements[event.dataTransfer.getData('index')];
      let originCName = origin.className;
      if (originCName.includes('dr')){
        let originID = originCName.split(' ')[1];
        for(let i = 1; i < target.childNodes.length; i++){
          if (target.childNodes[i].className.includes(originID)){
            return
          }
        }
        let copy = origin.cloneNode(true);
        copy.removeAttribute('draggable');
        copy.className = 'drInCell ' + originID;
        target.appendChild(copy);
      }else if(originCName.includes('tableCell')){
        target.innerHTML = target.firstChild.textContent;
        removeClassAll('selected');
        for(let i = 1; i < origin.childNodes.length; i++){
          target.appendChild(origin.childNodes[i].cloneNode(true));
        }
      }
    }
   });
   tableBody.addEventListener('click', function(event){
     removeClassAll('selected');
     event.target.classList.add('selected');
   });
   
   document.body.addEventListener('keydown', function(event){
    let target = event.target;
    if (event.keyCode === 46){
      console.log(target);
      console.log(target.tagName);
      if ((target.tagName !== 'INPUT') && (target.tagName !== 'BUTTON')){
        let selected = document.querySelector('.selected');
        if (selected === null){
          return
        }
        if (selected.className.includes('tableCell')){
          selected.innerHTML = selected.firstChild.textContent;
        }else if (selected.className.includes('drInCell')){
          selected.parentNode.removeChild(selected);
        }
          console.log(selected);
      }
    }
     
   });
    
   function removeClassAll(className){
    let elements = document.querySelectorAll('.' + className);
    for(let i = 0; i < elements.length; i++){
      elements[i].classList.remove(className);
    }
   }
    
  </script>
  </body>
</html>
