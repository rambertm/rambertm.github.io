<!doctype HTML>
<html>
  <head>
    <title>Duty calculator</title>
    <meta charset='UTF-8'>
    <style>
      body {
        box-sizing: content-box;
        margin: 0px;
        font-family: Georgia, "맑은 고딕", serif;
      }
      #mainContainer {
        display: grid;
        grid-template-columns: 600px 300px 1fr;
        grid-template-rows: 1fr;
      }
      #calendar{
        border-right: 1px solid black;
      }
      #calendarMenu {
        margin: 10px;
      }
      #calendarWeekdays {
        margin: 10px;
      }
      #calendarWeekdays div {
        display: inline-block;
        width: 75px;
        border-top: 1px solid black;
        border-right: 1px solid black;
        border-bottom: 1px solid black;
        text-align: center;
      }
      #calendarBody {
        width: 580px;
        max-height: calc(100% - 70px);
        max-height: 80vh;
        overflow-x: hidden;
        overflow-y: scroll;
      }
      #control {
        border-right: 1px solid black;
      }
      #members {
        width: 250px;
        margin: 20px auto;
        text-align: center;
      }
      .dr {
        display: inline-block;
        width: 120px;
        height: 25px;
        margin-top: 5px;
        font-size: 0.9rem;
        text-align: center;
        user-select: none;
      }
      .dr1 {
        background-color: Coral;
      }
      .dr2 {
        background-color: DeepSkyBlue;
      }
      .dr3 {
        background-color: GoldenRod;
      }
      .dr4 {
        background-color: PaleGreen;
      }
      .dr5 {
        background-color: AliceBlue;
      }
      .dr6 {
        background-color: AntiqueWhite;
      }
    </style>
  </head>

  <body>
    <div id='mainContainer'>
      <div id=calendar>
        <div id='calendarHead'>
          <div id='calendarMenu'>
            <button onclick='makeCalendar()'>패턴 복사</button>
            <button>패턴 붙여넣기</button>
            <button>초기화</button>
          </div>
          <div id='calendarWeekdays'>
            <div style='border-left:1px solid black;'>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div><div>일</div>
          </div>
        </div>
        <div id='calendarBody'>
        </div>
      </div>
      <div id='control'>
        <fieldset id='members'>
          <legend>Members</legend>
          <label for='docName'>Name: </label>
          <input type='text' id='docName' maxlength='15' style='width:75px'>
          <button id='addDoc' onclick='addDoc()'>Add</button>
        </fieldset>
      </div>
      <div id='output'></div>
    </div>
  
  
  <script>
  let drNo = 1;
  function addDoc(e){
    if (drNo > 6){
      return
    }
    let parent = document.createElement('div');
    let child = document.createElement('div');
    child.className = 'dr';
    child.classList.add('dr' + drNo);
    child.setAttribute('draggable', true);
    let docName = document.getElementById('docName');
    document.getElementById('members').appendChild(parent).appendChild(child).appendChild(document.createTextNode(docName.value));
    docName.value = "";
    drNo++;
   }
    
   function makeCalendar(){
    let today = new Date();
    console.log(today);
   
   }
    
    </script>
  </body>
</html>
