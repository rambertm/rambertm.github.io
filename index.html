<!doctype HTML>
<html>
  <head>
    <title>Duty calculator</title>
    <meta charset='UTF-8'>
    <style>
      body {
        box-sizing: content-box;
        margin: 0px;
        font-family: Georgia, "맑은 고딕", serif;
      }
      #mainContainer {
        display: grid;
        grid-template-columns: 600px 300px 1fr;
        grid-template-rows: 1fr;
      }
      #calendar{
        border-right: 1px solid black;
      }
      #calendarMenu {
        margin: 10px;
      }
      #calendarWeekdays {
        margin: 10px;
      }
      #calendarWeekdays div {
        display: inline-block;
        width: 75px;
        border-top: 1px solid black;
        border-right: 1px solid black;
        border-bottom: 1px solid black;
        text-align: center;
      }
      #calendarBody {
        width: 580px;
        max-height: calc(100% - 70px);
        max-height: 80vh;
        margin-left: 10px;
        overflow-x: hidden;
        overflow-y: scroll;
      }
      .oddDay {
        width: 75px;
        background-color: white;
      }
      .evenDay {
        width: 75px;
        background-color: ghostwhite;
      }
      #control {
        border-right: 1px solid black;
      }
      #members {
        width: 250px;
        margin: 20px auto;
        text-align: center;
      }
      .dr {
        display: inline-block;
        vertical-align: middle;
        width: 120px;
        height: 25px;
        line-height: 25px;
        margin-top: 5px;
        font-size: 0.9rem;
        text-align: center;
        user-select: none;
      }
      .dr1 {background-color: Coral;}
      .dr2 {background-color: DeepSkyBlue;}
      .dr3 {background-color: GoldenRod;}
      .dr4 {background-color: PaleGreen;}
      .dr5 {background-color: Plum;}
      .dr6 {background-color: Peachpuff;}
    </style>
  </head>

  <body>
    <div id='mainContainer'>
      <div id=calendar>
        <div id='calendarHead'>
          <div id='calendarMenu'>
            <button onclick='makeCalendar()'>패턴 복사</button>
            <button>패턴 붙여넣기</button>
            <button>초기화</button>
          </div>
          <div id='calendarWeekdays'>
            <div style='border-left:1px solid black;'>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div><div>일</div>
          </div>
        </div>
        <div id='calendarBody'>
          <table>
            <colgroup>
              <col class='oddDay'><col class='evenDay'><col class='oddDay'><col class='evenDay'><col class='oddDay'><col class='evenDay'><col class='evenDay'>
            </colgroup>
            <tbody id='tableBody' style='border: 1px solid black;'>
            </tbody>
          </table>
        </div>
      </div>
      <div id='control'>
        <fieldset id='members'>
          <legend>Members</legend>
          <label for='docName'>Name: </label>
          <input type='text' id='docName' maxlength='8' style='width:75px'>
          <button id='addDoc' onclick='addDoc()'>Add</button>
        </fieldset>
      </div>
      <div id='output'></div>
    </div>
  
  
  <script>
  let drNo = 1;
  function addDoc(e){
    if (drNo > 6){
      return
    }
    let child = document.createElement('div');
    child.className = 'dr';
    child.classList.add('dr' + drNo);
    child.setAttribute('draggable', true);
    let docName = document.getElementById('docName');
    document.getElementById('members').appendChild(child).appendChild(document.createTextNode(docName.value));
    docName.value = "";
    drNo++;
   }
    
   function makeCalendar(){
    let today = new Date();
    let firstDay = new Date(today.setDate(1));
    let weekDay = firstDay.getDay();
    if (weekDay){
      firstDay.setDate(firstDay.getDate() - (weekDay-1));
    }else{
      firstDay.setDate(firstDay.getDate() - 6);
    }
    let table = document.getElementById('tableBody');
    let tr = document.createElement('tr');
    tr.appendChild(document.createElement('td').innerHTML = '월';
    tr.appendChild(document.createElement('td').innerHTML = '화';
    tr.appendChild(document.createElement('td').innerHTML = '수';
    tr.appendChild(document.createElement('td').innerHTML = '목';
    tr.appendChild(document.createElement('td').innerHTML = '금';
    tr.appendChild(document.createElement('td').innerHTML = '토';
    tr.appendChild(document.createElement('td').innerHTML = '일';
    table.appendChild(tr)
   }
    
    </script>
  </body>
</html>
