<!doctype HTML>
<html>
  <head>
    <title>Duty calculator</title>
    <meta charset='UTF-8'>
    <style>
      body {
        box-sizing: content-box; 
        font-family: Georgia, "맑은 고딕", serif;
      }
      #mainContainer {
        display: grid;
        grid-template-columns: 600px 1fr;
      }
      #paramSetting {
        width: 400px;
        margin: 20px;
        font-size: 1.2rem;
      }
      #docList {
        height: 50px;
      }
      .dr {
        width: 130px;
        margin: 5px;
        padding: 5px;
        font-size: 1.2rem;
        text-align: center;
        user-select: none;
      }
      .dr1 {
        background-color: Coral;
      }
      .dr2 {
        background-color: DeepSkyBlue;
      }
      .dr3 {
        background-color: GoldenRod;
      }
      .dr4 {
        background-color: PaleGreen;
      }
      .dr5 {
        background-color: AliceBlue;
      }
      .dr6 {
        background-color: AntiqueWhite;
      }
    </style>
  </head>

  <body>
    <div id='mainContainer'>
      <div id='calendar'></div>
      <div id='control'>
        <fieldset id='paramSetting'>
          <legend>Members</legend>
          <label for='docName'>Name: </label>
          <input type='text' id='docName' maxlength='15'>
          <button id='addDoc' onclick='addDoc()'>Add</button>
          <div id='docList'></div>
        </fieldset>
      </div>
    
  
  
  <script>
  let drNo = 1;
  function addDoc(e){
    if (drNo > 6){
      return
    }
    let child = document.createElement('div');
    child.className = 'dr';
    child.classList.add('dr' + drNo);
    child.setAttribute('draggable', true);
    let docName = document.getElementById('docName');
    document.getElementById('docList').appendChild(child).appendChild(document.createTextNode(docName.value));
    docName.value = "";
    drNo++;
   }
    </script>
  </body>
</html>
