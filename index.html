<!doctype HTML>
<html>
  <head>
    <title>Duty calculator</title>
    <meta charset='UTF-8'>
    <style>
      body {
        box-sizing: content-box;
        margin: 0px;
        font-family: Georgia, "맑은 고딕", serif;
      }
      #mainContainer {
        display: grid;
        grid-template-columns: 600px 300px 1fr;
        grid-template-rows: 1fr;
      }
      #calendar{
        border-right: 1px solid black;
      }
      #calendarMenu {
        margin: 10px;
      }
      #calendarWeekdays {
        margin: 10px;
      }
      #calendarWeekdays div {
        display: inline-block;
        width: 75px;
        border-top: 1px solid black;
        border-right: 1px solid black;
        border-bottom: 1px solid black;
        text-align: center;
      }
      #calendarBody {
        width: 580px;
        max-height: calc(100% - 70px);
        max-height: 80vh;
        margin-left: 10px;
        overflow-x: hidden;
        overflow-y: scroll;
      }
      #calendarTable {
        border: 1px solid black;
        border-collapse:collapse;
      }
      .colOdd {
        width: 74px;
        background-color: white;
      }
      .colEven {
        width: 74px;
        background-color: Gainsboro;
      }
      #tableBody {
        text-align: center;
      }
      #tableBody td {
        height: 120px;
        border: 1px solid black;
        vertical-align: top;
        user-select: none;
      }
      #control {
        border-right: 1px solid black;
      }
      #members {
        width: 250px;
        margin: 20px auto;
        text-align: center;
        user-select: none;
      }
      .dr {
        display: inline-block;
        vertical-align: middle;
        width: 75px;
        height: 25px;
        line-height: 25px;
        margin-top: 5px;
        font-size: 0.9rem;
        text-align: center;
      }
      .dr1 {background-color: Coral;}
      .dr2 {background-color: DeepSkyBlue;}
      .dr3 {background-color: GoldenRod;}
      .dr4 {background-color: PaleGreen;}
      .dr5 {background-color: Plum;}
      .dr6 {background-color: Peachpuff;}
    </style>
  </head>

  <body>
    <div id='mainContainer'>
      <div id=calendar>
        <div id='calendarHead'>
          <div id='calendarMenu'>
            <button>패턴 복사</button>
            <button>패턴 붙여넣기</button>
            <button>초기화</button>
          </div>
          <div id='calendarWeekdays'>
            <div style='border-left:1px solid black;'>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div><div>일</div>
          </div>
        </div>
        <div id='calendarBody'>
          <table id='calendarTable'>
            <colgroup>
              <col class='colOdd'><col class='colEven'><col class='colOdd'><col class='colEven'><col class='colOdd'><col class='colEven'><col class='colEven'>
            </colgroup>
            <tbody id='tableBody'>
            </tbody>
          </table>
        </div>
      </div>
      <div id='control'>
        <fieldset id='members'>
          <legend>Members</legend>
          <label for='docName'>Name: </label>
          <input type='text' id='docName' maxlength='8' style='width:75px'>
          <button id='addDoc' onclick='addDoc()'>Add</button>
        </fieldset>
      </div>
      <div id='output'></div>
    </div>
  
  
  <script>
    (function(win, doc){
    if(win.addEventListener)return;		//No need to polyfill

    function docHijack(p){var old = doc[p];doc[p] = function(v){return addListen(old(v))}}
    function addEvent(on, fn, self){
      return (self = this).attachEvent('on' + on, function(e){
        e = e || win.event;
        e.preventDefault  = e.preventDefault  || function(){e.returnValue = false}
        e.stopPropagation = e.stopPropagation || function(){e.cancelBubble = true}
        fn.call(self, e);
      });
    }
    function addListen(obj, i){
      if(i = obj.length)while(i--)obj[i].addEventListener = addEvent;
      else obj.addEventListener = addEvent;
      return obj;
    }

    addListen([doc, win]);
    if('Element' in win)win.Element.prototype.addEventListener = addEvent;			//IE8
    else{		//IE < 8
      doc.attachEvent('onreadystatechange', function(){addListen(doc.all)});		//Make sure we also init at domReady
      docHijack('getElementsByTagName');
      docHijack('getElementById');
      docHijack('createElement');
      addListen(doc.all);	
    }
  })(window, document);
  
    
  let drNo = 1;
  function addDoc(e){
    if (drNo > 6){
      return
    }
    let child = document.createElement('div');
    child.className = 'dr';
    child.classList.add('dr' + drNo);
    child.setAttribute('draggable', true);
    let docName = document.getElementById('docName');
    document.getElementById('members').appendChild(child).appendChild(document.createTextNode(docName.value));
    docName.value = "";
    drNo++;
   }
    
   function initCalendar(){
    let today = new Date();
    let firstDay = new Date(today.setDate(1));
    let weekDay = firstDay.getDay();
    if (weekDay){
      firstDay.setDate(firstDay.getDate() - (weekDay-1));
    }else{
      firstDay.setDate(firstDay.getDate() - 6);
    }
    let table = document.getElementById('tableBody');
    for (let i = 0; i < 52; i++){
      let tr = table.appendChild(document.createElement('tr'));
      for (let i = 0; i < 7; i++){
        let date = (parseInt(firstDay.getMonth()) + 1) + '/' + firstDay.getDate();
        let td = document.createElement('td');
        td.setAttribute('draggable', true);
        tr.appendChild(td).innerHTML = date;
        firstDay.setDate(firstDay.getDate() + 1);
      }
    }
   }
   initCalendar();
   document.getElementById('members').addEventListener('dragstart', function(event){
     let cName = event.target.className;
     if (cName.includes('dr')){
        event.dataTransfer.setData('Text', cName);
        console.log(cName);
     }
   });
    document.getElementById('tableBody').addEventListener('dragover', function(event){
      event.preventDefault();
    });
    document.getElementById('tableBody').addEventListener('drop', function(event){
      event.preventDefault();
      console.log(event.target.tagName);
    });
   
  </script>
  </body>
</html>
