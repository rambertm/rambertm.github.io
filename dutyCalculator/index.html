<!doctype HTML>
<html lang="en" dir="ltr">
<head>
	<title>Duty calculator</title>
	<meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="rambertm@gmail.com">
	<meta name='description' content='Calculate weekly and weekend working hours by month. You can download it as an excel file.'>
	<meta property='og:title' content='Duty calculator'>
	<meta property='og:description' content='Calculate weekly and weekend working hours by month. You can download it as an excel file.'>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link rel='stylesheet' href='./css/style.css'>
	<script type='text/javascript' src='./script/polyfill.js'></script>
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.0/exceljs.min.js'></script>
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js '></script>
	<script defer type='text/javascript' src='./script/main.js'></script>
</head>

<body>
	<div id='mainContainer'>
		<div id=calendar>
			<div id='calendarHead'>
				<div id='calendarMenu' data-html2canvas-ignore='true'>
					<button onclick='fillCalendar()'>Autocomplete</button>
					<button onclick='resetCalendar()'>Reset</button>
					<button onclick='generateExcel()'>Download</button>
				</div>
				<div id='calendarWeekdays'>
					<div style='border-left:1px solid black;'>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div style='color:red;'>Sat</div><div style='color:red;'>Sun</div>
				</div>
			</div>
			<div id='calendarBody'>
				<table id='calendarTable'>
					<colgroup>
						<col class='colOdd'><col class='colEven'><col class='colOdd'><col class='colEven'><col class='colOdd'><col class='colHoliday'><col class='colHoliday'>
					</colgroup>
					<tbody id='tableBody'></tbody>
				</table>
			</div>
		</div>
		<div id='control'>
			<fieldset id='members'>
				<legend>Members</legend>
				<label for='docName'>Name: </label>
				<input type='text' id='docName' maxlength='4' style='width:75px'>
				<button onclick='addDoc()'>Add</button>
			</fieldset>
			<div id='output'><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div style='border-bottom:0px;'></div></div>
		</div>
	</div>
</body>
</html>
