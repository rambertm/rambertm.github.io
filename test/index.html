<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test page</title>
  <script src='https://google.github.io/closure-library/source/closure/goog/base.js'></script>
  <script>
    goog.require('goog.events');
    goog.require('goog.ui.Button');
  </script>
</head>
<body>
  <h1> HELLO WORLD! </h1>
  <div id='testDiv'></div>
  <script> 
    let button = new goog.ui.Button('hello');
    button.render(goog.dom.getElement('testDiv'));
    button.addClassName('testClass');
    let testACTION = button.listen(goog.ui.Component.EventType.ACTION, function(e){
      console.log('ACTION!');
    });
    console.log('Action Listener: ', testACTION);
    let testActivate = button.listen(goog.ui.Component.EventType.ACTIVATE, function(e){
      console.log('ACTIVATE');
    });
    console.log('Action Listener: ', testACTIVATE);
    button.listen(goog.ui.Component.EventType.FOCUS, function(e){
      console.log('FOCUS');
    });
    button.listen(goog.ui.Component.EventType.ENTER, function(e){
      console.log('ENTER');
    });

    //goog.events.dispatchEvent(button, goog.ui.Component.EventType.ACTION);
</script>
</body>
</html>
