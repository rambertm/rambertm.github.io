<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test page</title>
  <script src='https://google.github.io/closure-library/source/closure/goog/base.js'></script>
  <script>
    goog.require('goog.events');
    goog.require('goog.ui.Button');
  </script>
</head>
<body>
  <h1> HELLO WORLD! </h1>
  <div id='testDiv'></div>
  <script> 
    let button = new goog.ui.Button('hello');
    button.render(goog.dom.getElement('testDiv'));
    button.addClassName('testClass');
    button.listen(goog.ui.Component.EventType.ACTION, function(e){
      console.log('ACTION!');
    });
    button.listen(goog.ui.Component.EventType.BEFORE_SHOW, function(e){
      console.log('BEFORE_SHOW');
    });
    button.listen(goog.ui.Component.EventType.ACTIVATE, function(e){
      console.log('ACTIVATE');
    });
    button.listen(goog.ui.Component.EventType.FOCUS, function(e){
      console.log('FOCUS');
    });
    button.listen(goog.ui.Component.EventType.ENTER, function(e){
      console.log('ENTER');
    });
    button.listen(goog.ui.Component.EventType.LEAVE, function(e){
      console.log('LEAVE');
    });
    button.listen(goog.ui.Component.EventType.DEACTIVATE, function(e){
      console.log('DEACTIVATE');
    });
    //goog.events.dispatchEvent(button, goog.ui.Component.EventType.ACTION);
</script>
</body>
</html>
