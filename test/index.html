<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test page</title>
  <script src='https://google.github.io/closure-library/source/closure/goog/base.js'></script>
  <script>
    goog.require('goog.events');
  </script>
</head>
<body>
  <h1> HELLO WORLD! </h1>
  <button id='testbutton'> testButton </button>
  <button id='testbutton2'> testButton2 </button>
  <script> 
      goog.events.listen(document.getElementById('testbutton'),
                         goog.events.EventType.CLICK, function(e){
         console.log('hi');
      });
    goog.events.listen(document.getElementById('testbutton2'),
                       goog.events.EventType.CLICK, function(e){
      goog.events.dispatchEvent(document.getElementById('testbutton'), goog.events.EventType.CLICK);
    });
</script>
</body>
</html>
