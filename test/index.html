<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test page</title>
  <script src='https://google.github.io/closure-library/source/closure/goog/base.js'></script>
  <script>
    goog.require('goog.events');
    goog.require('goog.ui.Button');
    goog.require('goog.ui.CustomButton');
    goog.require('goog.ui.Css3ButtonRenderer');
  </script>
</head>
<body>
  <h1> HELLO WORLD! </h1>
  <div id='testDiv'></div>
  <script> 
    let button = new goog.ui.Button('hello');
    button.render(goog.dom.getElement('testDiv'));
    let testACTION = button.listen(goog.ui.Component.EventType.ACTION, function(e){
      console.log('ACTION!');
    });
    let customButton = new goog.ui.CustomButton('customButton');
    customButton.render(goog.dom.getElement('testDiv'));
    goog.events.listen(customButton, goog.ui.Component.EventType.ACTION, function(e){
      console.log('custom Button activate');
    });
    customButton.listen(goog.ui.Component.EventType.ENTER, function(e){
      console.log('ENTER');
    });
    console.log(customButton);
</script>
</body>
</html>
