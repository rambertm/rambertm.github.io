<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test page</title>
  <script src='https://google.github.io/closure-library/source/closure/goog/base.js'></script>
  <script>
    goog.require('goog.events');
    goog.require('goog.ui.Button');
  </script>
</head>
<body>
  <h1> HELLO WORLD! </h1>
  <button id='testbutton'> testButton </button>
  <div id='testDiv'></div>
  <script> 
      goog.events.listen(document.getElementById('testbutton'),
                         goog.events.EventType.CLICK, function(e){
         console.log('hi');
      });
    let button = new goog.ui.Button('hello');
    button.render(goog.dom.getElement('testDiv'));
</script>
</body>
</html>
